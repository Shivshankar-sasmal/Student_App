<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
  <link>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!--<link rel="stylesheet" href="" th:href="@{static/css/main.css}" type="text/css">-->
	
    <title>Student</title>
  </head>
  <body class="container-fluid">
	
	<!--Navbar-->
	<div>
	  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	    <a class="navbar-brand" href="" th:href="@{/}">Navbar</a>
	  </nav>
	</div>
	
	
	<!--Page Links-->
	<div class="d-flex justify-content-center">
		<a href="" th:href="@{/}" class="btn btn-outline-primary px-5 m-5">Home Page</a>
		<a href="" th:href="@{/new}" class="btn btn-outline-primary px-5 m-5">Add Student</a>
	</div>
	

	<!--Table Name-->
	<div class="text-div h2 my-3 text-center">Student Table</div>
	
	
		<!--Table-->
	<div class="container d-flex justify-content-center p-5 bg-light">
	  <table class="table text-center">
	    <thead class="bg-dark text-white">
	      <tr>
			<th>Sr No.</th>
	        <th>Student First Name</th>
	        <th>Student Last Name</th>
	        <th>Student Mail</th>
			<th>Created By</th>
			<th>Created Date</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr th:each="student:${students}">
	        <td th:text="${student.first_name}"></td>
	        <td	th:text="${student.last_name}"></td>
	        <td	th:text="${student.mail_id}"></td>
			<td	th:text="${student.created_by}"></td>
			<td	th:text="${student.created_date}"></td>
			<td><a href="" th:href="@{update/{id}(id=${student.id})}" class="btn btn-sm btn-outline-success">Update</a></td>
			<td><a href="" th:href="@{delete/{id}(id=${student.id})}" class="btn btn-sm btn-outline-danger">Delete</a></td>
	      </tr>
	    </tbody>
	  </table>
	</div>
	

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
