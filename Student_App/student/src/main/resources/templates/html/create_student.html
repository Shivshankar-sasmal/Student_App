<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
  <link>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!--<link rel="stylesheet" href="" th:href="@{static/css/main.css}" type="text/css">-->
	
    <title>Student</title>
  </head>
  <body class="container-fluid">
	
	<!--Navbar-->
	<div>
	  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	    <a class="navbar-brand" href="" th:href="@{/}">Navbar</a>
	  </nav>
	</div>
	
		
	<!--Page Links-->
	<div class="d-flex justify-content-center">
		<a href="" th:href="@{/}" class="btn btn-outline-primary px-5 m-5">Home Page</a>
	</div>
	
	
	<!--Table Name-->
	<div class="text-div h2 my-3 text-center">Student Create Form</div>	
	
	<!--Form-->
	<form action="" th:action="@{/save_student}" method="POST" class="container p-5 bg-light" th:object="${student}">
	  <div class="form-group">
	    <div class="row mb-4">
			<div class="col-12 col-lg-6 col-md-12 col-sm-12">
				<label for="exampleInputFirstName">First Name</label>
				<input type="text" th:field="*{first_name}" class="form-control" id="" aria-describedby="FirstNameHelp" placeholder="Enter First Name" required autocomplete="off">
				<small id="emailHelp" class="form-text text-muted">Enter Your First Name</small>
			</div>
			<div class="col-12 col-lg-6 col-md-12 col-sm-12">
				<label for="exampleInputLastName">Last Name</label>
				<input type="text" th:field="*{last_name}" class="form-control" id="" aria-describedby="LastNameHelp" placeholder="Enter Last Name" required autocomplete="off">  
				<small id="emailHelp" class="form-text text-muted">Enter Your Last Name</small>
			</div>
		</div>
		<div class="my-4">
		    <label for="exampleInputEmail1">Email address</label>
			<input type="text" th:field="*{mail_id}" class="form-control" id="" aria-describedby="LastNameHelp" placeholder="Enter Mail id" required autocomplete="off">
		    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		</div>
	  </div>
	  <button type="submit" class="btn btn-primary my-2 px-5">Submit</button>
	</form>
	

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
